<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      body {
        background: hsl(47, 88%, 63%);
        display: flex;
        justify-content: center;
        height: 100vh;

        align-items: center;
      }

      .mainCard {
        background: hsl(47, 88%, 63%);
        padding: 20px;
        width: 375px;
        max-width: fit-content;
        background: #ffffff;
        border-radius: 20px;
      }

      .illustrationCard {
        width: 100%;
        border-radius: 20px;
      }
      .buttonContainer {
        margin-top: 10px;
        button {
          font-family: Figtree;
          font-weight: 800;
          padding: 10px;
          background: hsl(47, 88%, 63%);
          border: none;
          border-radius: 5px;
        }
      }
      .Datepublish p {
        font-family: Figtree;
        font-weight: 500;
        color: hsl(0, 0%, 7%);
      }
      .contentHeader {
        font-family: Figtree;
        font-weight: 800;
      }
      p {
        font-family: Figtree;
        font-weight: 500;
        color: #b2b2b2;
      }
      .profileBar {
        display: flex;
        img {
          object-fit: fill;
          padding: 10px;
        }
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="mainCard">
      <div class="imgDiv">
        <img
          src="./assets/images/illustration-article.svg"
          class="illustrationCard"
        />
      </div>
      <div class="buttonContainer"><button>Learning</button></div>
      <div class="Datepublish"><p>Published 21 Dec 2023</p></div>
      <div class="contentHeader"><h1>HTML & CSS foundations</h1></div>
      <div class="introOfheader">
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
      </div>
      <div class="profileBar">
        <img class="profilePic" src="/assets/images/image-avatar.webp" alt="" />
        <h1>Greg hooper</h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">eyeronic(aryan)</a>.
    </div>
  </body>
</html>
